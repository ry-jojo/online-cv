    text: "I got my PHD degree from Xidian University in 2018. 
    As a member of the Key Laboratory of Intelligent Perception and Image Understanding of Ministry of
    Education (IPIU), China, My advisor is Professor Licheng Jiao, IEEE Fellow. 
    My research interests include image object detection,localization and segmentation
    under the domain of machine learning and computer vision, especially in weakly supervised or
    unsupervised conditions."

