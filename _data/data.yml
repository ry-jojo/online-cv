career-profile: 
    title: Career Profile
    text: "My undergraduate course on pattern recognition lit my passion for research. After I graduated with a Bachelor's degree in Intelligent Engineering (2011), I directly became a PhD candidate and obtained a doctoral degree from the school of artificial intelligence, Xidian University, China (2018). In 2019, I joined RR@NTU as a research scientist in Singapore. The half-business and half-academic working environments of RR@NTU helped me grow both professionally and personally. At the beginning of 2022, I started my new journey with SCRIPT@NTU. My current research interests include few-shot object detection for images/videos (FSOD), few-shot instance segmentation for images/videos (FSIS), 3D Steganography and optimization algorithms for power management systems (PMS)."

