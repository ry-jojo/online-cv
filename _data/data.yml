experiences:
    
    title: Projects
    
    
    experiences:
        - role: MARINE POWER SYSTEM DESIGN AND ENERGY MANAGEMENT
          company: 2019 -- 2022
          details: Her primary research focusses on few-shot learning, particularly in scenarios with limited annotated data. Many privacy-preserving applications encounter challenges due to the lack of sufficient data, such as privacy-sensitive images or objects in surveillance systems, or privacy-preserving object detection for medical image analysis. Few-shot learning shows promise in such cases, where the availability of labelled data is restricted, or privacy concerns prevent the collection and sharing of sensitive data.
        
        - role: WEAKLY SUPERVISED AND UNSUPERVISED COMMONALITY ANALYSIS 
          #time: 2017 - present
          company: 2017 - 2019
          details: A first comprehensive survey covering both image and video cosegmentation is proposed, which are two newly emerged and under developed fields under the domain of image processing and video understanding

        - role: IMAGE COSEGMENTATION WITH WEIGHTED TREE STRUCTURED SPARSITY
          #time: 2014 - 2015
          company: 2013 - 2017
          details: Under weakly supervised condition, a novel unified mutual learning framework is proposed, which complement the adavantages of both tree-graph matching and structured sparsity to fully exploit the spatial information of hierarchical structures and accomplish the task of image cosegmentation.
        
        - role: ROTATION INVARIANT OBJECT DETECTION and LOCALIZATION
          #time: 2011 - 2013
          company: 2011 - 2013
          details: A Novel Rotation Invariant Learning Method for Object Detection and Localization via Sparse Representation

        - role: AUTOMATIC COSMETIC LENSES
          #time: 2011 - 2013
          company: 2010 - 2011
          details: This Program of Summer Internship is aim at automatically beautify human eyes in face images. The two main steps are the localization of eyes and the warp of eye patterns. The result of the algorithm looks like give cosmetic contacts to eyes

        - role: INTELLIGENT CLASSROOM BASED ON IMAGE UNDERSTANDING
          #time: 2011 - 2013
          company: 2009 - 2010
          details: National University Student Innovation Program with a budget of 12,000 RMB
          
        - role: SPARK CUP ACADEMIC COMPETITION
          #time: 2011 - 2013
          company: 2008 - 2009
          details: A single spark can start a prairie fire.This competition is my stepping-stone to the world of engineering.

